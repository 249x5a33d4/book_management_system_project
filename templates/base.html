<!DOCTYPE html>
<html>
<head>
    <title>Book Management</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        body {
            background: #f4f7fb;
            padding: 30px;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #2c3e50;
            font-weight: 600;
        }

        h2 {
            margin: 20px 0 10px;
            color: #34495e;
            font-weight: 500;
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            overflow: hidden;
            border-radius: 10px;
        }

        th {
            background: #3498db;
            color: white;
            padding: 12px;
        }

        td {
            background: #fdfdfd;
            padding: 10px;
            border-bottom: 1px solid #e4e4e4;
        }

        tr:hover td {
            background: #f3f9ff;
        }

        /* Inputs */
        input {
            width: 100%;
            padding: 10px;
            margin: 6px 0 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            outline: none;
        }

        input:focus {
            border-color: #3498db;
        }

        /* Buttons */
        button {
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            background: #3498db;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background: #2b84c4;
        }

        .danger-btn {
            background: #e74c3c;
        }

        .danger-btn:hover {
            background: #c0392b;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        form.inline {
            display: inline;
        }

        .back-link {
            display: inline-block;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸ“š Book Management System</h1>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
